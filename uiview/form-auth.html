<form controller="">
	<div class="form-group row">
	  <label  class="col-sm-2 col-form-label">Email</label>
	  <div class="col-sm-10">
		<input type="email" class="form-control"  ng-model="auth.username" placeholder="Email">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
	  <div class="col-sm-10">
		<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	  </div>
	</div>
	<div class="form-group row">
	  <label class="col-sm-2"></label>
	  <div class="col-sm-10">
		<div class="form-check">
		  <label class="form-check-label">
			<input class="form-check-input" type="checkbox"> Agree service term
		  </label>
		</div>
	  </div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-10">

				<button type="submit" class="btn btn-primary" ng-click="signin()">Sign in</button>
				&nbsp;&nbsp;
				<button type="signup" class="btn btn-primary">Sign up</button>
				&nbsp;&nbsp;
				<button type="submit" class="btn btn-primary">Request password</button>

		</div>	
	</div>
</form>
