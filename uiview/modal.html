<div class="modal fade qalet_loading_progress_bar" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" 
		style="max-width:1024px; padding-top:80px;margin:0 auto;">
		<div class="modal-dialog modal-m">
		<div class="modal-content">
			<div class="modal-body">
				<div class="progress progress-striped active " style="margin-top:6px; margin-bottom:3px;">
					<div class="progress-bar" style="width: 100%"><div class="modal-header-message">{{popup.caption}}</div></div>
				</div>					
			</div>
		</div>
	</div>
</div>	

<div class="modal fade qalet_popup">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">{{popup.caption}}</h4>
	  </div>
	  <div class="modal-body">
		<p>{{popup.body}}&hellip;</p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary">Save changes</button>
	  </div>
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
